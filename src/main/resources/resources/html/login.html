<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录页面</title>
<meta http-equiv=Content-Type content="text/html; charset=utf-8">
<script src="http://code.jquery.com/jquery-latest.js"></script>
	
<meta content="MSHTML 6.00.2600.0" name=GENERATOR>
<script>
	// 判断是登录账号和密码是否为空
	
	function login() {
		var usercode = $("#usercode").val();
		var password = $("#password").val();
		if (usercode == "" || password == "") {
			$("#message").text("账号或密码不能为空！");
			alert("账号或密码不能为空！");
		}else{
			$.ajax({
				url:"/login",
				type:"post",
				data:JSON.stringifg({usercode:usercode,password:password}),
				contentType:"application/json;charset=UTF-8",
				dataType:"json",
				success:function (data){
					if(data!=null){
						alert("aaa");
					}
				}
			});
		}
	}
	
</script>
</head>
<body leftMargin=0 topMargin=0 marginwidth="0" marginheight="0"
	background="${pageContext.request.contextPath}/images/rightbg.jpg">
	<div ALIGN="center">
		<table border="0" width="1140px" cellspacing="0" cellpadding="0"
			id="table1">
			<tr>
				<td height="93"></td>
				<td></td>
			</tr>
			<tr>
				<td
					background="${pageContext.request.contextPath}/images/rights.jpg"
					width="740" height="412"></td>
				<td class="login_msg" width="400" align="center">
					<!-- margin:0px auto; 控制当前标签居中 -->
					<fieldset style="width: auto; margin: 0px auto;">
						<legend>
							<font style="font-size: 15px" face="宋体"> 欢迎使用BOOT客户管理系统 </font>
						</legend>
						<font color="red"> <span id="message"></span>
						</font> 
						<form>
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br />
							<br /> 账&nbsp;号：<input id="usercode" type="text" name="usercode" />
							<br />
							<br /> 密&nbsp;码：<input id="password" type="password"
								name="password" /> <br />
							<br /> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<center>
								<button onclick="login()" value="登录" >登录</button>
							</center>
						</form>
					</fieldset>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
